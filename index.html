<head>
  <title>A slick use of 9slice & events</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="skyblue"></a-sky>
    <a-box class = "clickable" position = "0 2 -2" scale = "4 2 0.1" color="green"
    
      event-set__mouseenter="_target : #text1 ; visible:true;"
      event-set__mouseenter0="_event : mouseenter; _target : #text1 ; scale : 1 0.1 1; _delay : 0;"
      event-set__mouseenter1="_event : mouseenter; _target : #text1 ; scale : 1 0.2 1; _delay : 50;"
      event-set__mouseenter2="_event : mouseenter; _target : #text1 ; scale : 1 0.3 1; _delay : 100;"
      event-set__mouseenter3="_event : mouseenter; _target : #text1 ; scale : 1 0.4 1; _delay : 150;"
      event-set__mouseenter4="_event : mouseenter; _target : #text1 ; scale : 1 0.5 1; _delay : 200;"
      event-set__mouseenter5="_event : mouseenter; _target : #text1 ; scale : 1 0.6 1; _delay : 250;"
      event-set__mouseenter6="_event : mouseenter; _target : #text1 ; scale : 1 0.7 1; _delay : 300;"
      event-set__mouseenter8="_event : mouseenter; _target : #text1 ; scale : 1 0.9 1; _delay : 350;"
      event-set__mouseenter9="_event : mouseenter; _target : #text1 ; scale : 1 1 1; _delay : 400;"
      event-set__mouseleave="_target : #text1 ; visible:false;_delay:200"
      event-set__mouseleave0="_event : mouseleave; _target : #text1 ; scale : 1 0.8 1; _delay : 0;"
      event-set__mouseleave1="_event : mouseleave; _target : #text1 ; scale : 1 0.6 1; _delay : 50;"
      event-set__mouseleave2="_event : mouseleave; _target : #text1 ; scale : 1 0.4 1; _delay : 100;"
      event-set__mouseleave3="_event : mouseleave; _target : #text1 ; scale : 1 0.2 1; _delay : 150;"
      visible = "true">


    </a-box>


    <a-camera position = "0 1.6 0.1">
      <a-cursor position = "0 0 0.1" raycaster = "objects: .clickable; ">    
        <a-entity id = "text1" slice9="width: 2; height: 1; left: 20; right: 43; top: 20; bottom: 43; src: tooltip.png" position = "0 0 0" visible = "true" ><a-animation begin = "mouseenter" attribute = "scale" from ="1 0.1 1" to = "1 1 1"></a-animation></a-entity>
      </a-cursor>
    </a-camera>
  </a-scene>
</body>
